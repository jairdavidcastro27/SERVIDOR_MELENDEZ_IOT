<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Cuidador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Iniciar sesión como Cuidador</h2>
    <div id="error" class="error"></div>
    <div class="form-group">
        <label for="username">Usuario:</label>
        <input type="text" id="username" required>
    </div>
    <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" required>
    </div>
    <button onclick="login()">Iniciar sesión</button>

    <script>
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    // Guardar el token en localStorage
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('cuidador_id', data.cuidador_id);
                    localStorage.setItem('nombre', data.nombre);
                    // Redirigir al monitor
                    window.location.href = '/monitor/';
                } else {
                    document.getElementById('error').textContent = data.error || 'Error al iniciar sesión';
                }
            } catch (error) {
                document.getElementById('error').textContent = 'Error de conexión';
            }
        }
    </script>
</body>
</html>
