<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Cuidador</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4f46e5;
      --primary-dark: #4338ca;
      --success: #10b981;
      --danger: #ef4444;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-600: #4b5563;
      --gray-800: #1f2937;
      --gray-900: #111827;
      --radius: 12px;
      --shadow: 0 10px 25px -3px rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: var(--gray-800);
    }

    .login-container {
      background: white;
      padding: 2.5rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 400px;
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .logo svg {
      width: 60px;
      height: 60px;
      color: var(--primary);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 600;
      color: var(--gray-900);
      font-size: 1.5rem;
    }

    .form-group {
      margin-bottom: 1rem;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--gray-600);
      font-size: 0.95rem;
    }

    input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1.5px solid var(--gray-200);
      border-radius: var(--radius);
      font-size: 1rem;
      transition: all 0.2s ease;
      background: white;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.15);
    }

    input.error {
      border-color: var(--danger);
      box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.15);
    }

    .error-msg {
      color: var(--danger);
      font-size: 0.875rem;
      margin-top: 0.5rem;
      display: none;
    }

    .error-msg.show {
      display: block;
    }

    button {
      width: 100%;
      padding: 0.875rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: var(--radius);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 1rem;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    button:hover {
      background: var(--primary-dark);
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      background: var(--gray-200);
      color: var(--gray-600);
      cursor: not-allowed;
      transform: none;
    }

    .loading {
      width: 16px;
      height: 16px;
      border: 2px solid transparent;
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .footer {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.875rem;
      color: var(--gray-600);
    }

    /* Responsive */
    @media (max-width: 480px) {
      .login-container {
        padding: 2rem 1.5rem;
      }
      h2 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="logo">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
        <path d="M12 8v4"></path>
        <path d="M12 16h.01"></path>
      </svg>
    </div>
    <h2>Iniciar Sesión</h2>
    <p style="text-align:center; color:var(--gray-600); font-size:0.9rem; margin-bottom:1.5rem;">
      Acceso exclusivo para cuidadores
    </p>

    <div class="form-group">
      <label for="username">Usuario</label>
      <input type="text" id="username" placeholder="Ingresa tu usuario" required />
      <div class="error-msg" id="username-error">Por favor ingresa un usuario</div>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" placeholder="Ingresa tu contraseña" required />
      <div class="error-msg" id="password-error">Por favor ingresa tu contraseña</div>
    </div>

    <div class="error-msg" id="login-error" style="text-align:center; margin-top:1rem;"></div>

    <button id="login-btn" onclick="login()">
      <span id="btn-text">Iniciar Sesión</span>
      <div id="btn-loading" class="loading" style="display:none;"></div>
    </button>

    <div class="footer">
      © 2025 Monitor de Caminata
    </div>
  </div>

  <script>
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('login-btn');
    const btnText = document.getElementById('btn-text');
    const btnLoading = document.getElementById('btn-loading');
    const loginError = document.getElementById('login-error');

    // Validación en tiempo real
    function validateField(input, errorId, message) {
      const error = document.getElementById(errorId);
      if (!input.value.trim()) {
        input.classList.add('error');
        error.textContent = message;
        error.classList.add('show');
        return false;
      } else {
        input.classList.remove('error');
        error.classList.remove('show');
        return true;
      }
    }

    usernameInput.addEventListener('blur', () => validateField(usernameInput, 'username-error', 'Por favor ingresa un usuario'));
    passwordInput.addEventListener('blur', () => validateField(passwordInput, 'password-error', 'Por favor ingresa tu contraseña'));

    // Login
    async function login() {
      const username = usernameInput.value.trim();
      const password = passwordInput.value;

      // Validar campos
      const validUsername = validateField(usernameInput, 'username-error', 'Por favor ingresa un usuario');
      const validPassword = validateField(passwordInput, 'password-error', 'Por favor ingresa tu contraseña');

      if (!validUsername || !validPassword) return;

      // Mostrar loading
      loginBtn.disabled = true;
      btnText.style.display = 'none';
      btnLoading.style.display = 'block';
      loginError.classList.remove('show');

      try {
        const response = await fetch('/api/login/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.ok) {
          // Guardar datos
          localStorage.setItem('token', data.token);
          localStorage.setItem('cuidador_id', data.cuidador_id);
          localStorage.setItem('nombre', data.nombre);

          // Redirigir
          window.location.href = '/monitor/';
        } else {
          loginError.textContent = data.error || 'Usuario o contraseña incorrectos';
          loginError.classList.add('show');
        }
      } catch (err) {
        loginError.textContent = 'Error de conexión. Intenta de nuevo.';
        loginError.classList.add('show');
      } finally {
        // Quitar loading
        loginBtn.disabled = false;
        btnText.style.display = 'inline';
        btnLoading.style.display = 'none';
      }
    }

    // Enter para login
    document.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') login();
    });
  </script>
</body>
</html>
