<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Mensaje</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --danger: #ef4444;
            --success: #10b981;
            --warning: #f59e0b;
            --bg: #f9fafb;
            --card: #ffffff;
            --text: #1f2937;
            --border: #e5e7eb;
            --shadow: 0 4px 12px rgba(0,0,0,0.1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            padding: 20px;
            line-height: 1.6;
            min-height: 100vh;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            background: var(--card);
            border-radius: 16px;
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .header {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            padding: 24px;
            text-align: center;
            font-size: 1.6rem;
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }
        .header::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0,0 L100,30 L100,100 L0,100 Z" fill="rgba(255,255,255,0.1)"/></svg>');
            background-size: cover;
            opacity: 0.2;
        }
        .body {
            padding: 28px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #374151;
            font-size: 1rem;
        }
        textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 1rem;
            resize: vertical;
            min-height: 120px;
            transition: all 0.2s;
            font-family: inherit;
            background: #fcfcfc;
        }
        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.15);
        }
        .char-counter {
            text-align: right;
            font-size: 0.85rem;
            color: #6b7280;
            margin-top: 6px;
        }
        .actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 20px;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.25s ease;
            font-size: 0.95rem;
            min-width: 110px;
        }
        .btn-primary {
            background: var(--primary);
            color: white;
            box-shadow: 0 2px 6px rgba(79, 70, 229, 0.3);
        }
        .btn-primary:hover {
            background: #4338ca;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.4);
        }
        .btn-secondary {
            background: #e5 #e5e7eb;
            color: var(--text);
        }
        .btn-secondary:hover {
            background: #d1d5db;
        }
        .btn-success {
            background: var(--success);
            color: white;
        }
        .btn-success:hover {
            background: #059669;
            transform: translateY(-2px);
        }
        .btn i {
            font-size: 1em;
        }
        .success {
            background: linear-gradient(90deg, #d4edda, #bbf7d0);
            color: #155724;
            padding: 16px;
            border-radius: 12px;
            text-align: center;
            margin-top: 20px;
            display: none;
            border: 1px solid #9ee7b0;
            font-weight: 500;
            animation: fadeIn 0.4s ease;
        }
        .reactivar-section {
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        .reactivar-section p {
            margin-bottom: 12px;
            color: #4b5563;
            font-size: 0.95rem;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 480px) {
            .container { margin: 20px 10px; border-radius: 14px; }
            .header { font-size: 1.4rem; padding: 20px; }
            .actions { flex-direction: column; }
            .btn { width: 100%; justify-content: center; padding: 14px; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        Enviar Mensaje al Paciente
    </div>
    <div class="body">
        <form id="mensajeForm">
            <div class="form-group">
                <label for="mensaje">Mensaje (máx. 128 caracteres):</label>
                <textarea id="mensaje" maxlength="128" placeholder="Escribe tu mensaje aquí..." required></textarea>
                <div class="char-counter">
                    <span id="charCount">0</span>/128
                </div>
            </div>

            <div class="actions">
                <button type="button" class="btn btn-secondary" onclick="cancelar()">
                    <i class="fas fa-times"></i> Cancelar
                </button>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-paper-plane"></i> Enviar
                </button>
            </div>
        </form>

        <div id="success" class="success">
            <i class="fas fa-check-circle"></i> Mensaje enviado y radar interrumpido
        </div>

        <div id="reactivarSection" class="reactivar-section">
            <p>El radar está pausado. Puedes reactivarlo cuando desees.</p>
            <button type="button" class="btn btn-success" onclick="reactivarRadar()">
                <i class="fas fa-play-circle"></i> Reactivar Radar
            </button>
        </div>
    </div>
</div>

<script>
    // Token del cuidador
    const token = localStorage.getItem('token');
    if (!token) {
        alert('Debes iniciar sesión');
        window.location.href = '/login_cuidador/';
    }

    let sesionActivaId = null;

    // Contador de caracteres
    const textarea = document.getElementById('mensaje');
    const charCount = document.getElementById('charCount');
    textarea.addEventListener('input', () => {
        charCount.textContent = textarea.value.length;
    });

    // Obtener sesión activa
    async function obtenerSesion() {
        try {
            const res = await fetch('/api/paciente-actual/', {
                headers: { 'Authorization': `Token ${token}` }
            });
            const data = await res.json();
            if (res.ok && data.id) {
                sesionActivaId = data.id;
            } else {
                alert('No hay paciente activo');
                cancelar();
            }
        } catch (e) {
            alert('Error de conexión');
            cancelar();
        }
    }

    // Enviar mensaje
    document.getElementById('mensajeForm').onsubmit = async function(e) {
        e.preventDefault();
        const mensaje = textarea.value.trim();

        if (!mensaje) return;

        const submitBtn = e.target.querySelector('button[type="submit"]');
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Enviando...';

        try {
            // 1. Guardar mensaje en backend
            const resp1 = await fetch('/api/mensajes/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Token ${token}`
                },
                body: JSON.stringify({ mensaje })
            });

            if (!resp1.ok) throw new Error('Error al guardar mensaje');

            // 2. Enviar comando al ESP32 (SIEMPRE interrumpe radar)
            if (sesionActivaId) {
                await fetch('/api/comandos/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Token ${token}`
                    },
                    body: JSON.stringify({
                        sesion: sesionActivaId,
                        comando: 'SHOW_MESSAGE',
                        parametros: mensaje
                    })
                });
            }

            // Mostrar éxito
            document.getElementById('success').style.display = 'block';
            document.getElementById('reactivarSection').style.display = 'block';
            textarea.value = '';
            charCount.textContent = '0';

        } catch (err) {
            alert('Error: ' + err.message);
        } finally {
            submitBtn.disabled = false;
            submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Enviar';
        }
    };

    // Reactivar radar
    async function reactivarRadar() {
        if (!sesionActivaId) return;

        const btn = document.querySelector('#reactivarSection button');
        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Reactivando...';

        try {
            await fetch('/api/comandos/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Token ${token}`
                },
                body: JSON.stringify({
                    sesion: sesionActivaId,
                    comando: 'RESUME_RADAR',
                    parametros: ''
                })
            });

            document.getElementById('reactivarSection').style.display = 'none';
            alert('Radar reactivado correctamente');
        } catch (err) {
            alert('Error al reactivar radar');
        } finally {
            btn.disabled = false;
            btn.innerHTML = '<i class="fas fa-play-circle"></i> Reactivar Radar';
        }
    }

    // Cancelar
    function cancelar() {
        if (confirm('¿Cancelar envío y volver al monitor?')) {
            volverAlMonitor();
        }
    }

    // Volver al monitor
    function volverAlMonitor() {
        window.location.href = '/monitor/';
    }

    // Iniciar
    window.onload = obtenerSesion;
</script>

</body>
</html>
