<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alertas y Mensajes</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --secondary: #e5e7eb;
            --danger: #ef4444;
            --danger-hover: #dc2626;
            --success: #10b981;
            --warning: #f59e0b;
            --text: #1f2937;
            --text-light: #6b7280;
            --bg: #f9fafb;
            --card-bg: #ffffff;
            --border: #e5e7eb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow: hidden;
            animation: fadeIn 0.5s ease-out;
        }

        .header {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary), #6366f1);
            color: white;
            gap: 15px;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin: 0;
        }

        .tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 4px;
            margin: 20px;
            overflow: hidden;
        }

        .tab {
            flex: 1;
            padding: 12px 20px;
            text-align: center;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            font-weight: 500;
            position: relative;
            overflow: hidden;
            border-radius: 6px;
        }

        .tab:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 3px;
            background: white;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .tab.active {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-weight: 600;
        }

        .tab.active:after {
            width: 80%;
        }

        .tab:hover:not(.active) {
            background: rgba(255, 255, 255, 0.1);
        }

        .content {
            display: none;
            padding: 0 20px 20px;
            animation: slideUp 0.3s ease-out;
        }

        .content.active {
            display: block;
        }

        .card {
            padding: 18px;
            margin-bottom: 15px;
            border-radius: 10px;
            border-left: 4px solid var(--primary);
            background: var(--card-bg);
            box-shadow: var(--shadow);
            transform: translateY(0);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .card:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .card:hover:before {
            transform: translateX(100%);
        }

        .card.alerta {
            border-left-color: var(--warning);
            background: linear-gradient(to right, #fff8e1, #fff3cd);
        }

        .card.mensaje {
            border-left-color: var(--success);
            background: linear-gradient(to right, #e6f7ed, #d4edda);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .card-title {
            font-weight: 600;
            color: var(--text);
            margin: 0;
        }

        .card-time {
            font-size: 0.85rem;
            color: var(--text-light);
        }

        .card-body {
            margin-bottom: 10px;
        }

        .card-footer {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            gap: 6px;
        }

        .btn i {
            font-size: 0.9em;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 0.85rem;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background-color: var(--secondary);
            color: var(--text);
        }

        .btn-secondary:hover {
            background-color: #d1d5db;
            transform: translateY(-1px);
        }

        .btn-danger {
            background-color: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background-color: var(--danger-hover);
            transform: translateY(-1px);
        }

        .btn-success {
            background-color: var(--success);
            color: white;
        }

        .btn-success:hover {
            background-color: #0d9f6e;
            transform: translateY(-1px);
        }

        .actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
            padding: 0 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text);
        }

        .form-control {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }

        textarea.form-control {
            min-height: 100px;
            resize: vertical;
        }

        .form-check {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
        }

        .form-check-input {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .form-check-label {
            cursor: pointer;
            user-select: none;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease-out;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            margin: 20px;
            position: relative;
            transform: translateY(20px);
            opacity: 0;
            animation: modalSlideUp 0.3s ease-out 0.1s forwards;
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            margin: 0;
            font-size: 1.5rem;
            color: var(--text);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-light);
            padding: 5px;
            line-height: 1;
        }

        .close-btn:hover {
            color: var(--danger);
        }

        .modal-body {
            padding: 20px;
        }

        .modal-footer {
            padding: 15px 20px;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(10px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes modalSlideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }

            .actions {
                justify-content: center;
            }

            .tabs {
                margin: 10px;
            }

            .tab {
                padding: 10px 12px;
                font-size: 0.9rem;
            }

            .card {
                padding: 15px;
            }

            .btn {
                padding: 8px 12px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .container {
                border-radius: 8px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .actions {
                flex-direction: column;
                width: 100%;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .tabs {
                margin: 10px 0;
            }
        }

        /* Utility Classes */
        .text-center {
            text-align: center;
        }

        .mt-3 {
            margin-top: 1rem;
        }

        .mb-3 {
            margin-bottom: 1rem;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-light);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.7;
        }

        .empty-state p {
            margin: 10px 0 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-bell"></i> Alertas y Mensajes</h1>
            <div class="actions">
                <button class="btn btn-secondary" onclick="navigate('/monitor/')">
                    <i class="fas fa-tv"></i> Monitor
                </button>
                <button class="btn btn-secondary" onclick="navigate('/pacientes/')">
                    <i class="fas fa-users"></i> Pacientes
                </button>
                <button class="btn btn-secondary" onclick="navigate('/sesiones/')">
                    <i class="fas fa-clock"></i> Sesiones
                </button>
                <button class="btn btn-primary" onclick="showNuevoMensaje()">
                    <i class="fas fa-paper-plane"></i> Nuevo Mensaje
                </button>
                <button class="btn btn-danger" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Cerrar sesi칩n
                </button>
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="cambiarTab('alertas')">
                <i class="fas fa-exclamation-triangle"></i> Alertas
            </button>
            <button class="tab" onclick="cambiarTab('mensajes')">
                <i class="fas fa-envelope"></i> Mensajes
            </button>
        </div>

        <div id="alertas" class="content active">
            <div id="alertasContent" class="alertas-container">
                <div class="empty-state" id="emptyAlerts">
                    <i class="fas fa-bell-slash"></i>
                    <h3>No hay alertas recientes</h3>
                    <p>Las alertas aparecer치n aqu칤 cuando est칠n disponibles.</p>
                </div>
            </div>
        </div>

        <div id="mensajes" class="content">
            <div id="mensajesContent" class="mensajes-container">
                <div class="empty-state" id="emptyMessages">
                    <i class="fas fa-inbox"></i>
                    <h3>No hay mensajes</h3>
                    <p>Los mensajes aparecer치n aqu칤 cuando los env칤es o recibas.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para nuevo mensaje -->
    <div id="mensajeModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title"><i class="fas fa-paper-plane"></i> Nuevo Mensaje</h2>
                <button class="close-btn" onclick="hideNuevoMensaje()">&times;</button>
            </div>
            <form id="mensajeForm">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="mensaje">Mensaje:</label>
                        <textarea id="mensaje" class="form-control" required maxlength="128" placeholder="Escribe tu mensaje aqu칤..."></textarea>
                        <small class="text-muted">M치ximo 128 caracteres</small>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="interrumpirRadar" class="form-check-input">
                        <label for="interrumpirRadar" class="form-check-label">Interrumpir radar en OLED mientras se muestra el mensaje</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" onclick="hideNuevoMensaje()" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i> Enviar
                    </button>
                </div>
            </form>
            <div class="p-3 border-top">
                <button class="btn btn-success w-100" onclick="reanudarRadar()" title="Ordenar al dispositivo volver al radar">
                    <i class="fas fa-sync-alt"></i> Reanudar Radar
                </button>
            </div>
        </div>
    </div>

    <script>
        // Verificar autenticaci칩n
        if (!localStorage.getItem('token')) {
            window.location.href = '/login_cuidador/';
        }

        const token = localStorage.getItem('token');
     
        // Funciones de utilidad
        function showError(message) {
            const notification = document.createElement('div');
            notification.className = 'notification error';
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 5000);
        }

        function showSuccess(message) {
            const notification = document.createElement('div');
            notification.className = 'notification success';
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 5000);
        }

        function groupByDate(items) {
            return items.reduce((acc, item) => {
                const date = new Date(item.fecha).toLocaleDateString();
                if (!acc[date]) {
                    acc[date] = [];
                }
                acc[date].push(item);
                return acc;
            }, {});
        }

        // Reproducir sonido
        function playSound(type = 'alert') {
            try {
                const audio = new Audio(`/static/sounds/${type}.mp3`);
                audio.play().catch(e => console.warn('No se pudo reproducir el sonido:', e));
            } catch (e) {
                console.warn('Error al reproducir el sonido:', e);
            }
        }

        function navigate(path) {
            // Animaci칩n de salida antes de navegar
            document.querySelector('.container').style.animation = 'fadeOut 0.3s ease-out forwards';
            setTimeout(() => window.location.href = path, 300);
        }

        function logout() {
            showConfirmation(
                'Cerrar sesi칩n', 
                '쮼st치s seguro de que deseas cerrar la sesi칩n del cuidador?',
                () => {
                    localStorage.removeItem('token');
                    localStorage.removeItem('cuidador_id');
                    localStorage.removeItem('nombre');
                    window.location.href = '/login_cuidador/';
                }
            );
        }

        // Cargar datos al iniciar
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const sesion = await obtenerSesionActiva();
                if (!sesion.activa) {
                    showError('No hay una sesi칩n activa');
                }

                // Iniciar animaci칩n de carga
                const container = document.querySelector('.container');
                container.style.opacity = '0';
                container.style.transform = 'translateY(20px)';
                
                // Cargar datos
                Promise.all([
                    obtenerSesionActiva(),
                    loadAlertas(),
                    loadMensajes()
                ]).then(() => {
                    // Mostrar contenido con animaci칩n
                    container.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                    container.style.opacity = '1';
                    container.style.transform = 'translateY(0)';
                    
                    // Configurar actualizaci칩n peri칩dica
                    setInterval(loadAlertas, 30000); // Actualizar alertas cada 30 segundos
                    setInterval(loadMensajes, 60000); // Actualizar mensajes cada minuto
                }).catch(error => {
                    console.error('Error inicializando la aplicaci칩n:', error);
                    showError('Error al cargar los datos iniciales');
                });
                
                // Configurar el formulario
                document.getElementById('mensajeForm').addEventListener('submit', handleEnviarMensaje);
                
                // Configurar eventos para el teclado
                document.addEventListener('keydown', function(e) {
                    // Cerrar modal con ESC
                    if (e.key === 'Escape' && document.getElementById('mensajeModal').style.display === 'flex') {
                        hideNuevoMensaje();
                    }
                });
            } catch (error) {
                console.error('Error al iniciar la aplicaci칩n:', error);
                showError('Error al cargar los datos iniciales');
            }
        });

        async function obtenerSesionActiva() {
            try {
                const response = await fetch('/api/paciente-actual/', {
                    headers: { 'Authorization': `Token ${token}` }
                });
                
                if (!response.ok) {
                    throw new Error('Error al obtener la sesi칩n activa');
                }
                
                const data = await response.json();
                
                // Ajustar seg칰n la estructura de respuesta de tu API
                if (data && data.id) {  // Asumiendo que la respuesta tiene un ID cuando hay sesi칩n activa
                    sesionActivaId = data.id;
                    sesionActivaNombre = data.nombre_completo || 'Paciente actual';
                    
                    // Actualizar la interfaz
                    const pacienteElement = document.getElementById('paciente-actual');
                    if (pacienteElement) {
                        pacienteElement.textContent = sesionActivaNombre;
                    }
                    
                    return { activa: true, ...data };
                } else {
                    sesionActivaId = null;
                    sesionActivaNombre = null;
                    return { activa: false, mensaje: 'No hay sesi칩n activa' };
                }
            } catch (error) {
                console.error('Error obteniendo sesi칩n activa:', error);
                sesionActivaId = null;
                sesionActivaNombre = null;
                return { activa: false, error: error.message };
            }
        }

        function cambiarTab(tab) {
            // Animaci칩n de transici칩n entre pesta침as
            const activeTab = document.querySelector('.tab.active');
            const activeContent = document.querySelector('.content.active');
            
            if (activeTab && activeTab.onclick.toString().includes(tab)) return;
            
            // Desactivar pesta침a actual
            if (activeTab) activeTab.classList.remove('active');
            if (activeContent) {
                activeContent.style.animation = 'fadeOut 0.2s ease-out forwards';
                setTimeout(() => {
                    activeContent.classList.remove('active');
                    activeContent.style.animation = '';
                }, 200);
            }
            
            // Activar nueva pesta침a
            const newTab = document.querySelector(`.tab[onclick*="${tab}"]`);
            const newContent = document.getElementById(tab);
            
            if (newTab && newContent) {
                newTab.classList.add('active');
                newContent.style.display = 'block';
                setTimeout(() => {
                    newContent.style.animation = 'fadeIn 0.3s ease-out';
                    newContent.classList.add('active');
                }, 10);
                
                // Forzar actualizaci칩n del contenido al cambiar de pesta침a
                if (tab === 'alertas') loadAlertas();
                else if (tab === 'mensajes') loadMensajes();
            }
        }

        async function loadAlertas() {
            try {
                const response = await fetch('/api/alertas/', {
                    headers: { 'Authorization': `Token ${token}` }
                });
                
                if (!response.ok) throw new Error('Error en la respuesta del servidor');
                
                const data = await response.json();
                displayAlertas(data);
                return data;
            } catch (error) {
                console.error('Error cargando alertas:', error);
                showError('Error al cargar las alertas');
                throw error;
            }
        }

        async function loadMensajes() {
            try {
                const response = await fetch('/api/mensajes/', {
                    headers: { 'Authorization': `Token ${token}` }
                });
                
                if (!response.ok) throw new Error('Error en la respuesta del servidor');
                
                const data = await response.json();
                displayMensajes(data);
                return data;
            } catch (error) {
                console.error('Error cargando mensajes:', error);
                showError('Error al cargar los mensajes');
                throw error;
            }
        }

        function displayAlertas(alertas) {
            const container = document.getElementById('alertasContent');
            if (!container) return;
            
            // Verificar si hay alertas
            const emptyState = document.getElementById('emptyAlerts');
            if (alertas.length === 0) {
                emptyState.style.display = 'flex';
                container.innerHTML = '';
                return;
            }
            
            // Ocultar estado vac칤o
            emptyState.style.display = 'none';
            
            // Crear lista de alertas
            let html = '';
            let hasUnread = false;
            
            // Ordenar alertas por fecha (m치s recientes primero)
            alertas.sort((a, b) => new Date(b.fecha) - new Date(a.fecha));
            
            alertas.forEach(alerta => {
                if (!alerta.vista) hasUnread = true;
                
                const fecha = formatDate(alerta.fecha);
                const prioridad = alerta.prioridad || 'media';
                const icon = getAlertIcon(prioridad);
                
                html += `
                    <div class="card alerta ${!alerta.vista ? 'unread' : ''}" data-id="${alerta.id}">
                        <div class="card-header">
                            <div class="d-flex align-items-center">
                                <div class="alert-icon ${prioridad}">
                                    <i class="${icon}"></i>
                                </div>
                                <h3 class="card-title">${escapeHtml(alerta.titulo || 'Alerta')}</h3>
                            </div>
                            <span class="card-time">${fecha}</span>
                        </div>
                        <div class="card-body">
                            <p>${escapeHtml(alerta.mensaje || '')}</p>
                        </div>
                        <div class="card-footer">
                            ${!alerta.vista ? `
                                <button class="btn btn-sm btn-primary" onclick="marcarAlertaVista('${alerta.id}', this)">
                                    <i class="fas fa-check"></i> Marcar como le칤da
                                </button>` 
                            : ''}
                        </div>
                    </div>
                `;
            });
            
            // Actualizar el DOM de una sola vez
            container.innerHTML = html;
            
            // Reproducir sonido si hay alertas no le칤das
