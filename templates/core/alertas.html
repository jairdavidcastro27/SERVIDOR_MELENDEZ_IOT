<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alertas y Mensajes</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --secondary: #e5e7eb;
            --danger: #ef4444;
            --danger-hover: #dc2626;
            --success: #10b981;
            --warning: #f59e0b;
            --text: #1f2937;
            --text-light: #6b7280;
            --bg: #f9fafb;
            --card-bg: #ffffff;
            --border: #e5e7eb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow: hidden;
            animation: fadeIn 0.5s ease-out;
        }

        .header {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary), #6366f1);
            color: white;
            gap: 15px;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin: 0;
        }

        .tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 4px;
            margin: 20px;
            overflow: hidden;
        }

        .tab {
            flex: 1;
            padding: 12px 20px;
            text-align: center;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            font-weight: 500;
            position: relative;
            overflow: hidden;
            border-radius: 6px;
        }

        .tab:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 3px;
            background: white;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .tab.active {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-weight: 600;
        }

        .tab.active:after {
            width: 80%;
        }

        .tab:hover:not(.active) {
            background: rgba(255, 255, 255, 0.1);
        }

        .content {
            display: none;
            padding: 0 20px 20px;
            animation: slideUp 0.3s ease-out;
        }

        .content.active {
            display: block;
        }

        .card {
            padding: 18px;
            margin-bottom: 15px;
            border-radius: 10px;
            border-left: 4px solid var(--primary);
            background: var(--card-bg);
            box-shadow: var(--shadow);
            transform: translateY(0);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .card:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .card:hover:before {
            transform: translateX(100%);
        }

        .card.alerta {
            border-left-color: var(--warning);
            background: linear-gradient(to right, #fff8e1, #fff3cd);
        }

        .card.mensaje {
            border-left-color: var(--success);
            background: linear-gradient(to right, #e6f7ed, #d4edda);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .card-title {
            font-weight: 600;
            color: var(--text);
            margin: 0;
        }

        .card-time {
            font-size: 0.85rem;
            color: var(--text-light);
        }

        .card-body {
            margin-bottom: 10px;
        }

        .card-footer {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            gap: 6px;
        }

        .btn i {
            font-size: 0.9em;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 0.85rem;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background-color: var(--secondary);
            color: var(--text);
        }

        .btn-secondary:hover {
            background-color: #d1d5db;
            transform: translateY(-1px);
        }

        .btn-danger {
            background-color: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background-color: var(--danger-hover);
            transform: translateY(-1px);
        }

        .btn-success {
            background-color: var(--success);
            color: white;
        }

        .btn-success:hover {
            background-color: #0d9f6e;
            transform: translateY(-1px);
        }

        .actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
            padding: 0 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text);
        }

        .form-control {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }

        textarea.form-control {
            min-height: 100px;
            resize: vertical;
        }

        .form-check {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
        }

        .form-check-input {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .form-check-label {
            cursor: pointer;
            user-select: none;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease-out;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            margin: 20px;
            position: relative;
            transform: translateY(20px);
            opacity: 0;
            animation: modalSlideUp 0.3s ease-out 0.1s forwards;
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            margin: 0;
            font-size: 1.5rem;
            color: var(--text);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-light);
            padding: 5px;
            line-height: 1;
        }

        .close-btn:hover {
            color: var(--danger);
        }

        .modal-body {
            padding: 20px;
        }

        .modal-footer {
            padding: 15px 20px;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(10px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes modalSlideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }

            .actions {
                justify-content: center;
            }

            .tabs {
                margin: 10px;
            }

            .tab {
                padding: 10px 12px;
                font-size: 0.9rem;
            }

            .card {
                padding: 15px;
            }

            .btn {
                padding: 8px 12px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .container {
                border-radius: 8px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .actions {
                flex-direction: column;
                width: 100%;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .tabs {
                margin: 10px 0;
            }
        }

        /* Utility Classes */
        .text-center {
            text-align: center;
        }

        .mt-3 {
            margin-top: 1rem;
        }

        .mb-3 {
            margin-bottom: 1rem;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-light);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.7;
        }

        .empty-state p {
            margin: 10px 0 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-bell"></i> Alertas y Mensajes</h1>
            <div class="actions">
                <button class="btn btn-secondary" onclick="navigate('/monitor/')">
                    <i class="fas fa-tv"></i> Monitor
                </button>
                <button class="btn btn-secondary" onclick="navigate('/pacientes/')">
                    <i class="fas fa-users"></i> Pacientes
                </button>
                <button class="btn btn-secondary" onclick="navigate('/sesiones/')">
                    <i class="fas fa-clock"></i> Sesiones
                </button>
                <button class="btn btn-primary" onclick="showNuevoMensaje()">
                    <i class="fas fa-paper-plane"></i> Nuevo Mensaje
                </button>
                <button class="btn btn-danger" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Cerrar sesión
                </button>
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="cambiarTab('alertas')">
                <i class="fas fa-exclamation-triangle"></i> Alertas
            </button>
            <button class="tab" onclick="cambiarTab('mensajes')">
                <i class="fas fa-envelope"></i> Mensajes
            </button>
        </div>

        <div id="alertas" class="content active">
            <div id="alertasContent" class="alertas-container">
                <div class="empty-state" id="emptyAlerts">
                    <i class="fas fa-bell-slash"></i>
                    <h3>No hay alertas recientes</h3>
                    <p>Las alertas aparecerán aquí cuando estén disponibles.</p>
                </div>
            </div>
        </div>

        <div id="mensajes" class="content">
            <div id="mensajesContent" class="mensajes-container">
                <div class="empty-state" id="emptyMessages">
                    <i class="fas fa-inbox"></i>
                    <h3>No hay mensajes</h3>
                    <p>Los mensajes aparecerán aquí cuando los envíes o recibas.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para nuevo mensaje -->
    <div id="mensajeModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title"><i class="fas fa-paper-plane"></i> Nuevo Mensaje</h2>
                <button class="close-btn" onclick="hideNuevoMensaje()">&times;</button>
            </div>
            <form id="mensajeForm">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="mensaje">Mensaje:</label>
                        <textarea id="mensaje" class="form-control" required maxlength="128" placeholder="Escribe tu mensaje aquí..."></textarea>
                        <small class="text-muted">Máximo 128 caracteres</small>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="interrumpirRadar" class="form-check-input">
                        <label for="interrumpirRadar" class="form-check-label">Interrumpir radar en OLED mientras se muestra el mensaje</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" onclick="hideNuevoMensaje()" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i> Enviar
                    </button>
                </div>
            </form>
            <div class="p-3 border-top">
                <button class="btn btn-success w-100" onclick="reanudarRadar()" title="Ordenar al dispositivo volver al radar">
                    <i class="fas fa-sync-alt"></i> Reanudar Radar
                </button>
            </div>
        </div>
    </div>

   <script>
    // Verificar autenticación
    if (!localStorage.getItem('token')) {
        window.location.href = '/login_cuidador/';
    }

    const token = localStorage.getItem('token');
    let sesionActivaId = null;
    let sesionActivaNombre = null;

    // === Variables globales para audio ===
    let audio = null;

    // === Funciones de utilidad ===
    function showError(message) {
        const notification = document.createElement('div');
        notification.className = 'notification error';
        notification.textContent = message;
        document.body.appendChild(notification);
        setTimeout(() => notification.remove(), 5000);
    }

    function showSuccess(message) {
        const notification = document.createElement('div');
        notification.className = 'notification success';
        notification.textContent = message;
        document.body.appendChild(notification);
        setTimeout(() => notification.remove(), 5000);
    }

    function groupByDate(items) {
        return items.reduce((acc, item) => {
            const date = new Date(item.fecha).toLocaleDateString('es-PE');
            if (!acc[date]) acc[date] = [];
            acc[date].push(item);
            return acc;
        }, {});
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    // === Formato de fechas ===
    function formatDate(dateStr) {
        const date = new Date(dateStr);
        const now = new Date();
        const diffMs = now - date;
        const diffMins = Math.floor(diffMs / 60000);
        const diffHours = Math.floor(diffMs / 3600000);
        const diffDays = Math.floor(diffMs / 86400000);

        if (diffMins < 1) return 'Ahora';
        if (diffMins < 60) return `Hace ${diffMins} min`;
        if (diffHours < 24) return `Hace ${diffHours}h`;
        if (diffDays === 1) return 'Ayer';
        if (diffDays < 7) return `Hace ${diffDays} días`;
        return date.toLocaleDateString('es-PE');
    }

    function formatTime(dateStr) {
        return new Date(dateStr).toLocaleTimeString('es-PE', { 
            hour: '2-digit', 
            minute: '2-digit' 
        });
    }

    function formatDateHeader(dateStr) {
        const date = new Date(dateStr);
        const today = new Date();
        const yesterday = new Date(today);
        yesterday.setDate(yesterday.getDate() - 1);

        const isToday = date.toDateString() === today.toDateString();
        const isYesterday = date.toDateString() === yesterday.toDateString();

        if (isToday) return 'Hoy';
        if (isYesterday) return 'Ayer';
        return date.toLocaleDateString('es-PE', { 
            weekday: 'long', 
            day: 'numeric', 
            month: 'long' 
        });
    }

    function getAlertIcon(prioridad) {
        switch (prioridad.toLowerCase()) {
            case 'alta': return 'fas fa-exclamation-circle';
            case 'media': return 'fas fa-exclamation-triangle';
            case 'baja': return 'fas fa-info-circle';
            default: return 'fas fa-bell';
        }
    }

    function updateTabNotification(tab, hasUnread) {
        const tabBtn = document.querySelector(`.tab[onclick*="${tab}"]`);
        if (!tabBtn) return;

        let badge = tabBtn.querySelector('.badge');
        if (hasUnread && !badge) {
            badge = document.createElement('span');
            badge.className = 'badge';
            badge.textContent = '●';
            badge.style.cssText = `
                position: absolute; top: 8px; right: 8px; 
                background: var(--danger); color: white; 
                border-radius: 50%; width: 10px; height: 10px;
                font-size: 0; animation: pulse 2s infinite;
            `;
            tabBtn.style.position = 'relative';
            tabBtn.appendChild(badge);
        } else if (!hasUnread && badge) {
            badge.remove();
        }
    }

    // === Reproducir sonido ===
    function playSound(type = 'alert') {
        try {
            if (audio) {
                audio.pause();
                audio.currentTime = 0;
            }
            audio = new Audio(`/static/sounds/${type}.mp3`);
            audio.volume = 0.3;
            audio.load();
            audio.play().catch(e => console.warn('No se pudo reproducir el sonido:', e));
        } catch (e) {
            console.warn('Error al reproducir el sonido:', e);
        }
    }

    // === Navegación y logout ===
    function navigate(path) {
        const container = document.querySelector('.container');
        container.style.animation = 'fadeOut 0.3s ease-out forwards';
        setTimeout(() => window.location.href = path, 300);
    }

    function showConfirmation(title, message, callback) {
        if (confirm(`${title}\n\n${message}`)) {
            callback();
        }
    }

    function logout() {
        showConfirmation(
            'Cerrar sesión',
            '¿Estás seguro de que deseas cerrar la sesión del cuidador?',
            () => {
                localStorage.removeItem('token');
                localStorage.removeItem('cuidador_id');
                localStorage.removeItem('nombre');
                window.location.href = '/login_cuidador/';
            }
        );
    }

    // === Carga inicial ===
    document.addEventListener('DOMContentLoaded', async () => {
        const container = document.querySelector('.container');
        container.style.opacity = '0';
        container.style.transform = 'translateY(20px)';

        try {
            await obtenerSesionActiva();
            await Promise.all([loadAlertas(), loadMensajes()]);

            container.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
            container.style.opacity = '1';
            container.style.transform = 'translateY(0)';

            // Actualización automática
            setInterval(loadAlertas, 30000);
            setInterval(loadMensajes, 60000);

            // Formulario
            document.getElementById('mensajeForm').addEventListener('submit', handleEnviarMensaje);

            // ESC para cerrar modal
            document.addEventListener('keydown', e => {
                if (e.key === 'Escape' && document.getElementById('mensajeModal').style.display === 'flex') {
                    hideNuevoMensaje();
                }
            });

        } catch (error) {
            console.error('Error inicializando:', error);
            showError('Error al cargar los datos iniciales');
        }
    });

    // === API y datos ===
    async function obtenerSesionActiva() {
        try {
            const res = await fetch('/api/paciente-actual/', {
                headers: { 'Authorization': `Token ${token}` }
            });
            const data = await res.json();

            if (res.ok && !data.mensaje && data.id) {
                sesionActivaId = data.id;
                sesionActivaNombre = `${data.paciente?.nombre || ''} ${data.paciente?.apellido || ''}`.trim();
                const el = document.getElementById('paciente-actual');
                if (el) el.textContent = sesionActivaNombre || 'Paciente actual';
                return data;
            } else {
                sesionActivaId = null;
                sesionActivaNombre = null;
                throw new Error(data.mensaje || 'No hay sesión activa');
            }
        } catch (error) {
            console.error('Error sesión:', error);
            sesionActivaId = null;
            sesionActivaNombre = null;
            throw error;
        }
    }

    function cambiarTab(tab) {
        const activeTab = document.querySelector('.tab.active');
        const activeContent = document.querySelector('.content.active');

        if (activeTab && activeTab.onclick.toString().includes(tab)) return;

        if (activeTab) activeTab.classList.remove('active');
        if (activeContent) {
            activeContent.style.animation = 'fadeOut 0.2s ease-out forwards';
            setTimeout(() => {
                activeContent.classList.remove('active');
                activeContent.style.animation = '';
            }, 200);
        }

        const newTab = document.querySelector(`.tab[onclick*="${tab}"]`);
        const newContent = document.getElementById(tab);

        if (newTab && newContent) {
            newTab.classList.add('active');
            newContent.style.display = 'block';
            setTimeout(() => {
                newContent.style.animation = 'fadeIn 0.3s ease-out';
                newContent.classList.add('active');
            }, 10);

            if (tab === 'alertas') loadAlertas();
            else if (tab === 'mensajes') loadMensajes();
        }
    }

    async function loadAlertas() {
        try {
            const response = await fetch('/api/alertas/', {
                headers: { 'Authorization': `Token ${token}` }
            });
            if (!response.ok) throw new Error('Error en el servidor');
            const data = await response.json();
            displayAlertas(data);
        } catch (error) {
            console.error('Error cargando alertas:', error);
            showError('Error al cargar las alertas');
        }
    }

    async function loadMensajes() {
        try {
            const response = await fetch('/api/mensajes/', {
                headers: { 'Authorization': `Token ${token}` }
            });
            if (!response.ok) throw new Error('Error en el servidor');
            const data = await response.json();
            displayMensajes(data);
        } catch (error) {
            console.error('Error cargando mensajes:', error);
            showError('Error al cargar los mensajes');
        }
    }

    function displayAlertas(alertas) {
        const container = document.getElementById('alertasContent');
        const emptyState = document.getElementById('emptyAlerts');
        if (!container) return;

        if (alertas.length === 0) {
            emptyState.style.display = 'flex';
            container.innerHTML = '';
            return;
        }

        emptyState.style.display = 'none';
        let html = '';
        let hasUnread = false;

        alertas.sort((a, b) => new Date(b.fecha) - new Date(a.fecha));

        alertas.forEach(alerta => {
            if (!alerta.vista) hasUnread = true;
            const fecha = formatDate(alerta.fecha);
            const prioridad = (alerta.prioridad || 'media').toLowerCase();
            const icon = getAlertIcon(prioridad);

            html += `
                <div class="card alerta ${!alerta.vista ? 'unread' : ''}" data-id="${alerta.id}">
                    <div class="card-header">
                        <div class="d-flex align-items-center">
                            <div class="alert-icon ${prioridad}">
                                <i class="${icon}"></i>
                            </div>
                            <h3 class="card-title">${escapeHtml(alerta.titulo || 'Alerta')}</h3>
                        </div>
                        <span class="card-time">${fecha}</span>
                    </div>
                    <div class="card-body">
                        <p>${escapeHtml(alerta.mensaje || '')}</p>
                    </div>
                    <div class="card-footer">
                        ${!alerta.vista ? `
                            <button class="btn btn-sm btn-primary" onclick="marcarAlertaVista('${alerta.id}', this)">
                                <i class="fas fa-check"></i> Marcar como leída
                            </button>` : ''}
                    </div>
                </div>
            `;
        });

        container.innerHTML = html;
        if (hasUnread) playSound('alert');
        updateTabNotification('alertas', hasUnread);
    }

    function displayMensajes(mensajes) {
        const container = document.getElementById('mensajesContent');
        const emptyState = document.getElementById('emptyMessages');
        if (!container) return;

        if (mensajes.length === 0) {
            emptyState.style.display = 'flex';
            container.innerHTML = '';
            return;
        }

        emptyState.style.display = 'none';
        let html = '';
        const mensajesPorFecha = groupByDate(mensajes);
        const fechas = Object.keys(mensajesPorFecha).sort((a, b) => new Date(b) - new Date(a));

        fechas.forEach(fecha => {
            html += `<div class="date-header"><span>${formatDateHeader(fecha)}</span></div>`;
            mensajesPorFecha[fecha].forEach(mensaje => {
                const esRemitente = mensaje.remitente_id === parseInt(localStorage.getItem('cuidador_id') || '0');
                const nombre = esRemitente ? 'Tú' : (mensaje.remitente_nombre || 'Sistema');
                const avatar = esRemitente ? 'Cuidador' : 'Sistema';

                html += `
                    <div class="card mensaje ${esRemitente ? 'sent' : 'received'}" data-id="${mensaje.id}">
                        <div class="message-avatar">${avatar}</div>
                        <div class="message-content">
                            <div class="message-header">
                                <span class="message-sender">${escapeHtml(nombre)}</span>
                                <span class="message-time">${formatTime(mensaje.fecha)}</span>
                            </div>
                            <div class="message-text">${escapeHtml(mensaje.contenido || '')}</div>
                        </div>
                    </div>
                `;
            });
        });

        container.innerHTML = html;
        container.scrollTop = container.scrollHeight;
    }

    async function marcarAlertaVista(id, button) {
        if (!id) return;
        try {
            const response = await fetch(`/api/alertas/${id}/marcar-vista/`, {
                method: 'POST',
                headers: { 'Authorization': `Token ${token}`, 'Content-Type': 'application/json' }
            });

            if (response.ok) {
                const card = button.closest('.card');
                if (card) {
                    card.classList.remove('unread');
                    button.remove();
                    updateTabNotification('alertas', document.querySelectorAll('.alerta.unread').length > 0);
                }
            } else {
                const data = await response.json();
                throw new Error(data.detail || 'Error al marcar como leída');
            }
        } catch (error) {
            console.error('Error:', error);
            showError('Error al actualizar la alerta');
        }
    }

    // === Modal y envío de mensaje ===
    function showNuevoMensaje() {
        const modal = document.getElementById('mensajeModal');
        modal.style.display = 'flex';
        setTimeout(() => document.getElementById('mensaje').focus(), 100);
    }

    function hideNuevoMensaje() {
        const modal = document.getElementById('mensajeModal');
        modal.style.animation = 'fadeOut 0.2s ease-out';
        setTimeout(() => {
            modal.style.display = 'none';
            modal.style.animation = '';
            document.getElementById('mensajeForm').reset();
        }, 200);
    }

    async function handleEnviarMensaje(e) {
        e.preventDefault();
        const mensaje = document.getElementById('mensaje').value.trim();
        const interrumpirRadar = document.getElementById('interrumpirRadar').checked;

        if (!mensaje) {
            showError('Escribe un mensaje');
            const input = document.getElementById('mensaje');
            input.classList.add('shake');
            setTimeout(() => input.classList.remove('shake'), 500);
            return;
        }

        try {
            const response = await fetch('/api/mensajes/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Token ${token}`
                },
                body: JSON.stringify({
                    contenido: mensaje,
                    interrumpir_radar: interrumpirRadar,
                    sesion: sesionActivaId      // ← BIEN: nombre del campo en el modelo
                })
            });

            if (!response.ok) {
                const err = await response.json().catch(() => ({}));
                throw new Error(err.detail || 'Error al enviar');
            }

            if (interrumpirRadar) {
                await fetch('/api/comandos/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Token ${token}`
                    },
                    body: JSON.stringify({
                        sesion: sesionActivaId,
                        comando: 'SHOW_MESSAGE',
                        parametros: mensaje
                    })
                });
            }

            showSuccess('Mensaje enviado');
            hideNuevoMensaje();
            loadMensajes();
        } catch (error) {
            console.error('Error:', error);
            showError(error.message || 'Error de conexión');
        }
    }

    async function reanudarRadar() {
        if (!sesionActivaId) {
            showError('No hay sesión activa');
            return;
        }
        if (!confirm('¿Reanudar radar en el OLED?')) return;

        try {
            const resp = await fetch('/api/comandos/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Token ${token}`
                },
                body: JSON.stringify({
                    sesion: sesionActivaId,
                    comando: 'RESUME_RADAR',
                    parametros: ''
                })
            });
            if (!resp.ok) throw new Error('Error del servidor');
            showSuccess('Radar reanudado');
        } catch (error) {
            console.error('Error:', error);
            showError('No se pudo reanudar el radar');
        }
    }
</script>
